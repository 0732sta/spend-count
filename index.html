<!DOCTYPE html>
<html>
<head>
	<title>Her App</title>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="app.css">
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>

	
</head>
<body style="background-color:lavender">
	<nav class="navbar navbar-dark">
			<span class="navbar-brand h1" style="color: #A08FA4;">Daily Expenses</span>
			<span class="navbar-brand h1" style="color: black;" id="heading">Found no expenses.</span>
		</nav>
	


	<div class="container mb-5">
		<div class="row new-expense">
			<div class="col-11 new-expense__controls mt-5 mb-3 px-4 py-4 mx-auto">
				<form id="myForm">
					<div class="row">
						<div class="col-md-8 col-lg-6">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="desc" onblur="return val2()" />
						</div>
						<div class="col-md-4 col-lg-3">
							<label for="amount">Amount</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="spent in dollar">$</span>
								</div>
								<input type="text" name="amt" id="num" class="form-control" placeholder="Amount "
									onblur="return val()" />
							</div>
						</div>
						<div class="col-12 col-lg-3">
							<label for="date">Date</label>
							<input type="date" class="form-control" id=date1 blur="return val2()">
						</div>
					</div>
				</form>
			</div>
			<div class="col-11 new-expense__actions px-4 py-3 mx-auto d-flex justify-content-end">
				<div>
					<button type="reset" class="expense-controls__btn btn">Cancel</button>
					<button type="button" onclick="return val()" id="butid" class="expense-controls__btn btn">Add
						Expense</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-auto mr-auto">
				<p style="color:#42224A;"><b>Filter by year</b></p></div>
			<div class="col-auto">
				<select class="form-select" aria-label="Default select example" id="year" name="year">
					<option selected>Select Year</option>;
					<script type="text/javascript" src="year.js"></script>
				</select>
			</div>
		</div>
	</div>

	<div class="container expenses">
		<div class="row chart flex-nowrap">
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Jan</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Feb</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Mar</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Apr</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>May</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Jun</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Jul</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Aug</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Sep</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Oct</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Nov</span>
				</div>
			</div>
			<div class="col bar d-flex flex-column justify-content-end">
				<div class="col fill p-0 flex-grow-0" style='height: 100%; flex-basis: auto;'>
				</div>
				<div class="col p-0 flex-grow-0">
					<span>Dec</span>
				</div>
			</div>
		</div>
	
		<div id="table1" class="expense-list mt-5">
	
			<script type="text/javascript" src="script.js"></script>

		</div>
	</div>
</body>
</html>
